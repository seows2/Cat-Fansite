<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link href="../static/main.css" rel="stylesheet" />
    <link href="../css/jquery.fancybox.min.css" rel="stylesheet" />
    <title>고양이 팬사이트</title>
  </head>
  <body class="index">
    <header class="header">
      <div class="l-wrapper">
        <div class="header__inside clearfix">
          <a class="header__logo" href="index.html">
            <span>고양이</span>
          </a>
          <div id="header__menu-js" class="header__menu">
            <input type="checkbox" id="menuicon" />
            <label for="menuicon">
              <span></span>
              <span></span>
              <span></span>
            </label>
          </div>
        </div>
      </div>
    </header>
    <aside id="overlay-js" class="overlay">
      <a
        href="javascript:void(0)"
        id="overlay__closeBtn-js"
        class="overlay__closeBtn"
        >&times;</a
      >
      <nav class="overlay-menu">
        <ul>
          <li><a id="overlay__about-js" href="about.html">ABOUT</a></li>
          <li><a id="overlay__photo-js" href="#">PHOTO</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <section class="group">
        <div class="l-wrapper">
          <div id="lightgallery" class="grid clearfix">
            <a data-fancybox="gallery" href="../images/suo1.jpeg"
              ><img src="../images/suo1.jpeg"
            /></a>
            <a data-fancybox="gallery" href="../images/suo2.jpeg"
              ><img src="../images/suo2.jpeg"
            /></a>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery.fancybox.min.js"></script>
    <script src="../static/main.js"></script>
  </body>
</html>
